<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTO App</title>
  
  <!-- Placeholder for external stylesheets -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Basic styles for the page -->
  <style>
    /* Simple styles to ensure readability */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
    }
  </style>
  
  <!-- Favicon for the app -->
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Root element where the React app will mount -->
  <div id="root">
    <!-- Placeholder content in case JavaScript is disabled -->
    <h1>BTO App</h1>
    <p>Loading, please wait...</p>
  </div>

  <!-- Noscript message for users without JavaScript -->
  <noscript>
    <div style="text-align: center; margin-top: 2em;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to run. Please enable it in your browser settings.</p>
    </div>
  </noscript>

  <!-- React script bundles will be injected here -->
</body>
</html>
